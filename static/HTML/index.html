<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MC Mod Validator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="/IMG/grass.png">
    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/styles.css'>
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  
</head>
<body>

   

    <div class="window" id="window" style="width: 75%; position:absolute;">
        <div class="title-bar" id="windowheader">
          <div class="title-bar-text">MC Mod Validator</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
            <image src="/IMG/grass.png" height="80" width="80" class="grassblock"></image>
            <p class = "text">Submit a zip file blah blah blah</p>
            <div>
            <form action="/upload" method="post" enctype="multipart/form-data" style="text-align:center">
                <input type="file" name="file">
                <input type="submit">
              </form>
              </div>
        </div>
      </div>
   
    

    <div class="taskbar">
        <div class="startbutton">
          <p class="startbuttonelement">start</p>
        </div>
        
    </div>
      <script src='/JS/script.js'></script>
</body>
</html>
